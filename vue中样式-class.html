<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
        .red {
            color: red;
        }

        .thin {
            font-weight: 200;
        }

        /* 斜 */
        .italic {
            font-style: italic;

        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 在vue中可以直接传递一个数组 -->
        <!-- 也可以使用对象 -->
        <!-- <h1 :class="['thin','red',{'italic':it}]">这是一个很大的H1</h1>
        <h2 :class="{red:true,thin:true,italic:true}">这是一个很大的H2</h2> -->
        <!-- 样式style -->
        <h1 :style="[styleobj,styleobj2]">卡拉斯肌肤地卡上飞机拉锁都费劲</h1>
    </div>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                it: false,
                styleobj: {
                    color: 'red',
                    'font-size': '100px'
                },
                styleobj2: {
                    'font-weight': '200'
                }
            },
            methods: {

            }
        })
    </script>
</body>

</html>
