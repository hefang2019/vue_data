<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件中的date和methods</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <login2></login2>
    </div>

    <script>
        //组件可以有自己的data数据
        //组件的data和实例的data不一样，实例中的data可以为对象，但是组件中的data必须是一个方法
        //组件中的data除了必须为一个方法之外，这个方法内部必须返回一个对象
        //组件中的data数据和实例中的data使用方式完全一样
        Vue.component('login2', {
            template: '<h1>这是一个全局组件 {{msg}}</h1>',
            data: function () {
                return {
                    msg: '这是组件中的data数据'
                }
            }
        })
        let vm = new Vue({
            el: "#app",
            data: {},
        })
    </script>
</body>

</html>
