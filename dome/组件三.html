<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <mycom3></mycom3>
    </div>

    <div id="app2">
        <login></login>
    </div>

    <template id="tmpl">
        <div>
            <h1>这是能过template元素，在外部定义的组件结构，这个方式有代码的提示和高亮</h1>
            <h2>好用</h2>
        </div>
    </template>
    <template id="tmpl2">
        <div>
            <h1>这是login组件</h1>
        </div>
    </template>
    <script>
        Vue.component('mycom3', {
            template: '#tmpl'
        })
        let vm = new Vue({
            el: "#app",
            data: {}
        })
    </script>
    <script>
        let vm2 = new Vue({
            el: "#app2",
            data: {},
            methods: {},
            filters: {}, //过滤器
            directives: {}, //自定义指令
            components: {
                login: {
                    template: '#tmpl2'
                }
            }, //定义实例内部私有组件


            beforeCreate() {},
            created() {},
            beforeMount() {},
            mounted() {},
            beforeUpdate() {},
            updated() {},
            beforeDestroy() {},
            destroyed() {}
        })
    </script>
</body>

</html>
