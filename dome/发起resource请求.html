<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
</head>

<body>
    <!-- http://vue.studyit.io/api/getlunbo -->
    <div id="app">
        <input type="button" value="发起get请求" @click="getInfo">
        <input type="button" value="发起post请求" @click="postInfo">
        <input type="button" value="发起jsonp请求" @click="jsonpInfo">
    </div>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {

            },
            methods: {
                getInfo() {
                    this.$http.get('http://vue.studyit.io/api/getlunbo').then(function (result) {
                        console.log(result)
                    })
                },
                postInfo() {
                    this.$http.post('http://vue.studyit.io/api/post', {}, {
                        emulateJSON: true
                    }).then(result => {
                        console.log(result.body)
                    })
                },
                jsonpInfo() {
                    this.$http.jsonp('http://vue.studyit.io/api/jsonp').then(result => {
                        console.log(result.body)
                    })
                }
            }
        })
    </script>
</body>

</html>
